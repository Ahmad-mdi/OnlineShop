<div ng-controller="sliderEditCtrl">
    <div class="container p-3">
        <br>
        <div class="card">
            <div class="card-header">
                Edit slider
                <a ng-click="changeMenu('slider-list')" class="btn btn-sm btn-primary float-right"> <-Back </a>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <div class="row">
                            <div class="col login-box-holder">
                                <div class="form-group">
                                    <label for="title">Title</label>
                                    <input type="text" class="form-control" id="title" ng-model="data.title">
                                </div>
                                <div class="form-group">
                                    <label for="link">Link</label>
                                    <input type="text" class="form-control" id="link" ng-model="data.link">
                                </div>
                                <div class="form-group">
                                    <label for="enable">Enable</label>
                                    <select class="form-control" id="enable" ng-model="data.enable">
                                        <option selected value="true">Yes</option>
                                        <option value="false">No</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="description">Description</label>
                                    <textarea class="form-control" id="description" ng-model="data.description"></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="image">Image</label>
                                    <di class="row">
                                        <div class="col-1">
                                            <img src="/api/utils/upload/files/{{data.image}}" alt="dataImage" width="60" >
                                        </div>
                                        <div class="col">
                                            <input type="text" readonly disabled class="form-control" id="image" ng-model="data.image">
                                        </div>
                                    </di>
                                </div>
                                <div ng-include="'views/util/fileUploader.html'"></div>
                                <button type="submit" class="btn btn-outline-success" ng-click="editData()">Update</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
