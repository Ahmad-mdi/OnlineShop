<div ng-controller="sliderAddCtrl">
    <div class="container p-3">
        <br>
        <br>
        <div class="card">
            <div class="card-header">
                Add a New Slider
                <a ng-click="changeMenu('slider-list')" class="btn btn-sm btn-primary float-right"> <-Back </a>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <div class="row">
                            <div class="col login-box-holder">
                                <div class="form-group">
                                    <label for="title">Title</label>
                                    <input type="text" class="form-control" id="title" ng-model="data.title">
                                </div>
                                <div class="form-group">
                                    <label for="link">Link</label>
                                    <input type="text" class="form-control" id="link" ng-model="data.link">
                                </div>
                                <div class="form-group">
                                    <label for="enable">Enable</label>
                                    <select class="form-control" id="enable" ng-model="data.enable">
                                        <option value="true">Yes</option>
                                        <option value="false">No</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="description">Description</label>
                                    <textarea class="form-control" id="description" ng-model="data.description"></textarea>
                                </div>
                                <div ng-include="'views/util/fileUploader.html'"></div>
                                <button type="submit" class="btn btn-primary" ng-click="addData()">Insert</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
